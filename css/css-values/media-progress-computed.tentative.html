<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-values-5/#media-progress-func">
<link rel="author" title="sakhapov@chromuim.org">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../support/numeric-testcommon.js"></script>
<div id="target"></div>
<style>
#target {
  font-size: 10px;
}
</style>
<script>

// Identity tests
  test_math_used('media-progress(height from 0px to 1px)', '600', {type:'number'});

// Nestings
test_math_used('media-progress(height from media-progress(height from 0px to 1px) * 1px to media-progress(height from 0px to 1px) * 1px)', '0', {type:'number'});

test_math_used('media-progress(height from media-progress(height from 0px to 1px) * 0.5px to media-progress(height from 0px to 1px) * 1px)', '1', {type:'number'});

// General calculations
test_math_used('calc(media-progress(width from 0px to 50px) * 10px + 100px)', '260px');
test_math_used('calc(media-progress(height from 10px to sign(50px - 500em) * 10px))', '-29.5', {type:'number'});

// Type checking
test_math_used('calc(media-progress(width from 0px to 1px) * 10px)', '8000px');
test_math_used('calc(media-progress(height from 0px to 1px) * 1s)', '600s', {type:'time'});
test_math_used('calc(media-progress(width from 0px to 1px) * 1deg)', '800deg', {type:'angle', approx:0.001});
</script>
